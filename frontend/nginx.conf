worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve files as-is
    location / {
      try_files $uri =404;
    }

    # Optional: Disable logs for favicon and robots
    location = /favicon.ico {
      log_not_found off;
      access_log off;
    }

    location = /robots.txt {
      allow all;
      log_not_found off;
      access_log off;
    }

    # Optional: Gzip compression
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript application/json;
  }
}
